<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 50px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5">CSV File Upload</h1>

        <form action="/dashboard" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file" name="file" accept=".csv" required>
                    <label class="custom-file-label" for="file" id="filenameLabel">Choose CSV file</label>
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>

        {% if error %}
            <p class="mt-3 error">{{ error }}</p>
        {% endif %}

        {% if filename %}
            <h2 class="mt-4">Uploaded File: {{ filename }}</h2>
            {% if table %}
                <h3 class="mt-3">DataFrame:</h3>
                {{ table|safe }}
            {% endif %}
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Update file name label when a file is selected
        document.getElementById('file').addEventListener('change', function() {
            var filename = this.files[0].name;
            document.getElementById('filenameLabel').innerText = filename;
        });
    </script>

</body>
</html>
